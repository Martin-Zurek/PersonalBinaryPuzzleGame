      function loadGrid(G) {
        var GridCol = [];
        Grid = [];
        for (let j = 0; j < Row; j++) {
          for (let i = 0; i < Col; i++) {
            GridCol.push(G[j * Col + i]);
          }
          Grid.push(GridCol);
          GridCol = [];
        }
        DisplayGrid(Grid);
      }

          for (let Col = 0; Col < GridSize - 1; Col++) {
            if (
              Grid[Row][Col] !== null &&
              Grid[Row][Col] == Grid[Row][Col + 1]

              if (Col > 0) {

              }
              if (Col < GridSize - 2) {

              }
            }
          }
        }
